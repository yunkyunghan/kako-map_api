<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

	<title>Kakao 지도 시작하기</title>	
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">Category Page</a>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- 검색-->
                <form class="d-flex divider-vertical" onsubmit="searchPlaces(); return false;">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" value="둔산동" id="keyword" size="15">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <!-- 카테고리 -->
              <li class="nav-item divider-vertical "> 
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="firstCategory" onchange="changeFirstSelect(this)" style="width:100px; margin-left: 5px;"></select>
              </li>
              <li class="nav-item">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="secondCategory" onchange="changeSecondSelect(this)" style="width:100px; margin-left: 5px;"></select>
              </li>
              <li class="nav-item ">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="lastCategory" onchange="changelastSelect(this)" style="width:100px; margin-left: 5px;"></select>
              </li>
              <li class="nav-item divider-vertical"></li>
             
            </ul>

            <button 
                style="margin-left: 5px; width:100px;"
                type="button" 
                class="btn btn-warning" 
                data-toggle="popover" 
                title="Introduction" 
                data-content="kakao map api를 이용하여 만든 페이지입니다. 또한 검색 후 나오는 분류는 페이지별 분류입니다.">
                Click Me!
            </button>
          </div>
        </div>
      </nav>

        <div class="map_wrap">
            <div id="map"></div> 
            <!-- 지도타입 컨트롤-->
            <div class="custom_typecontrol radius_border">

                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1" onclick="setOverlayMapTypeId('roadmap')"><b>기본값</b></label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2" onclick="setOverlayMapTypeId('traffic')"><b>교통정보</b></label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3" onclick="setOverlayMapTypeId('hybrid')"><b>하이브리드</b></label>
                </div>

            </div>

            <!-- 지도 확대, 축소 컨트롤-->
            <div class="custom_zoomcontrol radius_border">

                <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio4" onclick="zoomIn()" alt="확대" style="margin-bottom: 5px;"><b>+</b></label>
            
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio5" onclick="zoomOut()" alt="축소"><b>-</b></label>
                </div>

            </div>
            <!-- list -->
            
            <div id="menu_wrap" class="list">
                <div class="option">
                    
                </div>
                
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
	
	    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=cf22b457420393c7c19d1db0d5f86e67&libraries=services"></script>
        <script src =" script.js"></script>
</body>
</html>
